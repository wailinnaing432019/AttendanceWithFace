<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-3">
      {% include 'navbar.html' %}
      <!-- ðŸ”¹ Navbar included here -->

      <div class="border shadow-lg p-5 mt-3">
        <h2>Edit Student</h2>

        <form
          action="{{ url_for('update_student', student_id=student.id) }}"
          method="POST"
        >
          <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              value="{{ student.name }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              value="{{ student.email }}"
              required
            />
          </div>

          <div class="mb-3">
            <label for="semester" class="form-label">Year:</label>
            <select name="semester" class="form-control" required>
              <option value="1" {% if student.semester == 1 %}selected{% endif %}>First Year</option>
              <option value="2" {% if student.semester == 2 %}selected{% endif %}>Second Year</option>
              <option value="3" {% if student.semester == 3 %}selected{% endif %}>Third Year</option>
              <option value="4" {% if student.semester == 4 %}selected{% endif %}>Four Year</option>
              <option value="5" {% if student.semester == 5 %}selected{% endif %}>Final Year</option> 
            </select>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Address:</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              value="{{ student.address }}"
              required
            />
          </div>

          <button type="submit" class="btn btn-success">Update</button>
          <a href="{{ url_for('attendance') }}" class="btn btn-secondary"
            >Cancel</a
          >
        </form>
      </div>
    </div>
  </body>
</html>
